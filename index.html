<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Trivia Game</title>
  </head>
  <body>
    <video
      id="videoBG"
      poster="../TriviaGame/assets/images/gamer.jpg"
      autoplay
      muted
      loop
    >
      <source id="video" src="" type="video/mp4" />
    </video>

    <div class="container-fluid text-center d-flex flex-row">
      <div class="heading text-center mx-auto flex-row p-2 m-3">
        <h1
          class="text-danger align-bottom text-lg font-weight-bold mt-2"
          style="font-family: 'Orbitron', sans-serif;
                font-size: 30px;"
        >
          Trivia Game
          <span class="badge bg-danger" style="color:white">Tian Qin</span>
        </h1>
      </div>
    </div>
    <div class="game mx-auto col-12">
      <div id="gameBody mx-auto mt-9">
        <button id="startButton">
          <p id="startButtonText">I have something to say to you.<br /></p>
          <audio controls id="audioBG">
            <source
              src="../TriviaGame/assets/images/jigsaw.ogg"
              type="audio/ogg"
            />
            <source
              src="../TriviaGame/assets/images/jigsaw.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
          <p id="startButtonText">
            DO YOU WANT TO PLAY THIS GAME?<br />
            If (yes) {Click Me}
          </p>
        </button>
        <div id="timerRow"></div>
        <div class="gameLevel mx-auto col-12">
          <p id="rightOrWrong" class="blackText"></p>
          <p id="question" class="shinyColor"></p>
          <ul id="answers"></ul>
          <img id="congratPanel" src="" alt="" />
        </div>
        <div class="gameStatPanel">
          <h2>Correct Answers:</h2>
          <p id="correctAnswer"></p>
          <br />
          <h2>Incorrect Answers:</h2>
          <p id="incorrectAnswer"></p>
          <br />
          <h2>Unanswered Answers:</h2>
          <p id="unansweredAnswer"></p>
          <button type="button" id="restartButton">
            Do you want to play the game again?
          </button>
        </div>
      </div>
    </div>

    <script src=".//assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
